<!DOCTYPE html>
<html lang="en">
<head>
  
  <title>Calculator</title>
  <script src="newcal.js" defer></script>
</head>
<body>
  
  <table cellspacing="3" cellpadding="3" border="6">
  <div class="calculator-grid">
    <div class="output">
      <div data-previous-operand class="previous-operand"></div>
      <div data-current-operand class="current-operand"></div>
    </div>
   <tr>
    <td> <button data-clear>AC</button>
    <td> <button data-delete>DEL</button>
    <td> <button data-num>1</button>
    <td> <button data-operation>รท</button>
   </tr>
   <tr>
    <td> <button data-num>2</button>
    <td> <button data-num>3</button>
    <td> <button data-num>4</button>
    <td> <button data-operation>*</button>  
   </tr>
   <tr>
    <td> <button data-num>5</button>
    <td> <button data-num>6</button>
    <td> <button data-num>7</button>
    <td> <button data-operation>+</button>  
   </tr>
   <tr>
    <td> <button data-num>8</button>
    <td> <button data-num>9</button>
    <td> <button data-num>.</button>
    <td> <button data-operation>-</button>
   </tr>
   <tr>
    <td> <button data-num>0</button>
    <td> <button>nil</button>
    <td> <button>nil</button>
    <td> <button data-equals>=</button>  
   </tr>
  </div>
</table>
</body>
</html>
